<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Contact Page</title>
</head>

<body style="background-color: lightgray;">
    <!--Navigation Bar-->
    <nav class="row navbar navbar-expand-lg navbar-light bg-white py-0 m-0">
        <a class="navbar-brand text-white mx-auto col-sm-12 col-md-4 col-lg-3 py-0" style="text-align: center;" href="index.html">
            <h1 class="font-weight-bold py-1" style="background-color: #66c25e;">Eddy Yang</h1>
        </a>
        <div class="navbar-nav mx-auto flex-row py-0">
            <a class="nav-item nav-link mx-4" href="index.html">Home</a>
            <a class="nav-item nav-link mx-4" href="portfolio.html">Porfolio</a>
            <a class="nav-item nav-link active mx-4" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </div>
    </nav>
    <!--End of Navigation Bar-->

    <!--Start of Contact Form-->
    <main class="container p-2 my-5 bg-white clearfix shadow-lg rounded">
        <h1 class="col-lg-12 my-4" style="color: #66c25e">Contact</h1>
        <hr class="my-4">
        <form class="container w-auto p-3">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn text-white" style="background-color: #66c25e;">Submit</button>
        </form>
    </main>
    <!--End of Contact Form-->

    <!--Start of Footer-->
    <footer class="footer fixed-bottom bg-secondary">
        <div class="p-1" style="background-color: #66c25e;"></div>
        <p class="text-center p-1 text-white "> &copy;Copyright
        </p>
    </footer>
    <!--End of Footer-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
