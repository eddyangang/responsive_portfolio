<body style="background-color: lightgray;">

    <!--Start of Contact Form-->
 <main class="row container mx-sm-auto mx-md-1 mx-lg-1">
        <div class="container p-2 my-5 bg-white clearfix shadow-lg rounded  col-lg-10 col-md-8 col-sm-0 mr-0">
            <h1 class="col-lg-12 my-4 font-weight-bold" style="color: #256920">Contact</h1>
            <hr class="my-4">
            <form class="container w-auto p-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn text-white" style="background-color: #256920;">Submit</button>
            </form>
        </div>
 </main>
    <!--End of Contact Form-->
